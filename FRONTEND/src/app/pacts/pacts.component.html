<mat-toolbar class="mat-elevation-z8">
  
  
    <h3>ITP Dashboard</h3>
    <div class="right-align">
      <p-button mat-button label="Sign out" class="but" (onClick)="logOut()"></p-button></div>
  </mat-toolbar>
  
  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav="matSidenav" mode="side" opened="true"  class="sidenav">
     
  
      <mat-divider></mat-divider>
  
      <a mat-button mat-button class="menu-button" routerLink="/evaluation-metrics">
        <mat-icon class="hom">home</mat-icon>
        <span class="elm">Evaluation Metrics</span>
      </a>
      <a mat-button mat-button class="menu-button" routerLink="/tech-orchestrator">
        <mat-icon class="to">slideshow</mat-icon>
        <span class="teO">Test Orchestrator</span>
      </a>
      
      <a>
      <button mat-button [matMenuTriggerFor]="menu" (click)="$event.stopPropagation" class="menu-button" >
        <div class="button-content"><mat-icon class="mst">file_copy</mat-icon>
        <span  class="ms">Micro Service Interactions 
          
        </span></div>
      </button></a>
      <mat-menu #menu="matMenu" class="sub" >
        <button mat-menu-item routerLink="/micro-servi-interactions" class="mat-menu-item">Micro-Service-Interactions</button>
        <button mat-menu-item routerLink="/pacts" class="mat-menu-item" >Pacts</button>
      </mat-menu>
      <mat-divider></mat-divider>
  
     
    </mat-sidenav>
    <mat-sidenav-content>
      
      <div class="content mat-elevation-z8">
        <router-outlet>
            <div>
              <div class="pacts-container">
                <h1 class="turn">Pacts</h1>
                
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                  <ng-container matColumnDef="consumer">
                    <th mat-header-cell *matHeaderCellDef class="hell">Consumer</th>
                    <td mat-cell *matCellDef="let element">{{element.consumer}}</td>
                  </ng-container>
              
                  <ng-container matColumnDef="provider">
                    <th mat-header-cell *matHeaderCellDef class="hell">Producer</th>
                    <td mat-cell *matCellDef="let element">{{element.provider}}</td>
                  </ng-container>
              
                  <ng-container matColumnDef="pactFile">
                    <th mat-header-cell *matHeaderCellDef class="hell">Pact File</th>
                    <td mat-cell *matCellDef="let element">
                    <a routerLink="/pacts" target="_blank">{{element.pactFile}}</a>
                    </td>
                  </ng-container>
              
                  <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef class="hell">Status</th>
                    <td mat-cell *matCellDef="let element">{{element.status}}</td>
                  </ng-container>
              
                  <ng-container matColumnDef="runDuration">
                    <th mat-header-cell *matHeaderCellDef class="hell">Run Duration</th>
                    <td mat-cell *matCellDef="let element">{{element.runDuration}}</td>
                  </ng-container>
              
                  <!-- Other columns here -->
              
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
                
              </div>
                <pre>{{ jsonData | json }}</pre>
              </div>
              
            
        </router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
