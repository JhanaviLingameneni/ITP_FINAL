<router-outlet></router-outlet>                
<div class="pacts-container">
  <h1>Pacts</h1>
  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="consumer">
      <th mat-header-cell *matHeaderCellDef>Consumer</th>
      <td mat-cell *matCellDef="let element">{{element.consumer}}</td>
    </ng-container>

    <ng-container matColumnDef="provider">
      <th mat-header-cell *matHeaderCellDef>Producer</th>
      <td mat-cell *matCellDef="let element">{{element.provider}}</td>
    </ng-container>

    <ng-container matColumnDef="pactFile">
      <th mat-header-cell *matHeaderCellDef>Pact File</th>
      <td mat-cell *matCellDef="let element">{{element.pactFile}}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let element">{{element.status}}</td>
    </ng-container>

    <ng-container matColumnDef="runDuration">
      <th mat-header-cell *matHeaderCellDef>Run Duration</th>
      <td mat-cell *matCellDef="let element">{{element.runDuration}}</td>
    </ng-container>

    <!-- Other columns here -->

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
