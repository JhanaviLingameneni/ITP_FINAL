<mat-card class="example-card" id="overview">
    <mat-card-header>
      <mat-card-title class="mat-card-title">XClarity One Test</mat-card-title>
      <button class="pb" mat-icon-button (click)="openDialog()">
        <mat-icon>add</mat-icon>
      </button>
    </mat-card-header>
    <mat-card-content>
      <div class="table-container">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
          <!-- URL Column -->
          <ng-container matColumnDef="url">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> URL </th>
            <td mat-cell *matCellDef="let element" class="wrap-content">{{element.url}}</td>
          </ng-container>
          <!-- SPEC Column -->
          <ng-container matColumnDef="spec">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> SPEC </th>
            <td mat-cell *matCellDef="let element" class="wrap-content">{{element.spec}}</td>
          </ng-container>
          <!-- ENV Column -->
          <ng-container matColumnDef="env">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ENV </th>
            <td mat-cell *matCellDef="let element" class="wrap-content">{{element.env}}</td>
          </ng-container>
          <!-- Status Column -->
          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
            <td mat-cell *matCellDef="let element" class="wrap-content">
              <span [ngStyle]="{'color': element.statusColor}">{{element.status}}</span>
            </td>
          </ng-container>
          <!-- Last Activity Column -->
          <ng-container matColumnDef="lastActivity">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Activity </th>
            <td mat-cell *matCellDef="let element" class="wrap-content">{{element.lastActivity}}</td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </mat-card-content>
  </mat-card>
