<div class="login-container">
  <div class="login-box">
    <h1 class="heading">Lenovo <br/>
                        Test  Portal</h1>
    <h2 class="subh">Sign in</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" >
      <div class="input-container1">
        <label for="email" class="ema">Email address</label>
        <input id="email" type="email" formControlName="email" placeholder="Type your email address" />
      </div>
      <div class="input-container2">
        <label for="password" class="pass">Password</label>
        <div class="password-container">
        <input id="password" matInput [type]="hide ? 'password' : 'text'" formControlName="password" placeholder="Type your password">
        <button mat-icon-button matSuffix (click)="hide = !hide" type="button">
            </button>
      </div>
    </div>
      
      <button type="submit" class="sign-in-button" [ngClass]="{'enabled': loginForm.valid, 'disabled': !loginForm.valid}" [disabled]="!loginForm.valid" routerLink="/tab">Sign in</button>
      
    </form>
    <p class="footer">
      Licensed Materials - Property of Lenovo™. <br />
      Copyright © Lenovo™ and others 2024. All Rights Reserved.
    </p>
  </div>
</div>
