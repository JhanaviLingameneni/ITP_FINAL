<div class="container">
    
    <h2>Contract Testing</h2>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
      <!-- Consumer Column -->
      <ng-container matColumnDef="consumer">
        <th mat-header-cell *matHeaderCellDef> Consumer </th>
        <td mat-cell *matCellDef="let element"> {{element.consumer}} </td>
      </ng-container>
  
      <!-- Provider Column -->
      <ng-container matColumnDef="provider">
        <th mat-header-cell *matHeaderCellDef> Provider </th>
        <td mat-cell *matCellDef="let element"> {{element.producer}} </td>
      </ng-container>
  
      <!-- Pact File Column -->
      <ng-container matColumnDef="pactFile">
        <th mat-header-cell *matHeaderCellDef> Pact File </th>
        <td mat-cell *matCellDef="let element">
          <mat-icon (click)="viewPactResult(element, $event)" class="clickable-icon">insert_drive_file</mat-icon>
        </td>
      </ng-container>
  
      <!-- Status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element" [ngClass]="{
          'status-success': element.status === 'Success',
          'status-fail': element.status === 'Fail',
          'status-progress': element.status === 'In Progress'
        }"> {{element.status}} </td>
      </ng-container>
  
      <!-- Last Activity Column -->
      <ng-container matColumnDef="lastActivity">
        <th mat-header-cell *matHeaderCellDef> Last Activity </th>
        <td mat-cell *matCellDef="let element"> {{element.lastActivity}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
